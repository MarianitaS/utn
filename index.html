<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row d-flex justify-content-center mt-5">
        <div class="col-6">
            <form>
                <div class=" mb-3">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Ingresa el título">
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control " id="descripcion" style="height: 100px"></textarea>
                    <label for="descripcion">Descripcion</label>
                </div>
                <div class="mb-3">
                    <label for="tiempo" class="form-label">Tiempo (en días)</label>
                    <input type="number" class="form-control" id="tiempo" placeholder="Ej. 30">
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">URL Imagen</label>
                    <input type="url" name="imagen" pattern="" class="form-control" id="imagen"
                        placeholder="Ingresa la URL de la Imagen">
                </div>
                <div class=" mb-3">
                    <label for="responsable" class="form-label">Responsable</label>
                    <input type="text" class="form-control" id="responsable">
                </div>


                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado">
                        <option selected>Estado</option>
                        <option value="1">Pendiente</option>
                        <option value="2">En Proceso</option>
                        <option value="3">En Testing</option>
                        <option value="3">Completada</option>
                    </select>

                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" type="button">Enviar</button>
                </div>

            
            </form>


        </div>
    </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
